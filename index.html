<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Suivi Nutritionnel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mon Suivi Nutritionnel</h1>
        <nav>
          <button id="nav-dashboard" class="active">Tableau de bord</button>
          <button id="nav-profile">Profil</button>
          <button id="nav-weight">Poids</button>
          <button id="nav-food">Aliments</button>
          <button id="nav-activity">Activités</button>
        </nav>
      </header>

      <main>
        <!-- Dashboard Section -->
        <section id="dashboard" class="active-section">
          <!-- Contenu existant inchangé -->
        </section>

        <!-- Profile Section -->
        <section id="profile-section">
          <!-- Contenu existant inchangé -->
        </section>

        <!-- Weight Tracking Section -->
        <section id="weight-section">
          <!-- Contenu existant inchangé -->
        </section>

        <!-- Food Tracking Section -->
        <section id="food-section">
          <h2>Aliments</h2>
          <div class="food-tabs">
            <button id="tab-add-food" class="active-tab">
              Ajouter un repas
            </button>
            <button id="tab-food-library">Bibliothèque d'aliments</button>
            <button id="tab-scan-food">Scanner un aliment</button>
          </div>

          <div id="add-food-panel" class="food-panel active-panel">
            <h3>Composer un repas</h3>
            <div class="food-form">
              <div class="form-group">
                <label for="food-name">Nom de l'aliment:</label>
                <input type="text" id="food-name" required />
              </div>
              <div class="form-group">
                <label for="food-calories">Calories:</label>
                <input type="number" id="food-calories" step="1" />
              </div>
              <div class="form-group">
                <label for="food-proteins">Protéines (g):</label>
                <input type="number" id="food-proteins" step="0.1" />
              </div>
              <div class="form-group">
                <label for="food-carbs">Glucides (g):</label>
                <input type="number" id="food-carbs" step="0.1" />
              </div>
              <div class="form-group">
                <label for="food-fats">Lipides (g):</label>
                <input type="number" id="food-fats" step="0.1" />
              </div>
              <div class="form-group">
                <label for="food-date">Date:</label>
                <input type="date" id="food-date" class="food-date-input" />
              </div>
              <button id="save-food">Enregistrer le repas</button>
            </div>
          </div>

          <div id="food-library-panel" class="food-panel">
            <h3>Bibliothèque d'aliments</h3>
            <div class="food-search">
              <input
                type="text"
                id="food-search"
                placeholder="Rechercher un aliment..."
              />
            </div>
            <div id="food-library-list" class="food-library">
              <!-- Rempli dynamiquement -->
            </div>
          </div>

          <div id="scan-food-panel" class="food-panel">
            <h3>Scanner un aliment</h3>
            <div class="scanner-section">
              <button id="scan-food-button">Démarrer le scan</button>
              <div id="scanner-results"></div>
            </div>
          </div>
        </section>

        <!-- Activity Tracking Section -->
        <section id="activity-section">
          <h2>Activités</h2>
          <div class="activity-form">
            <div class="form-group">
              <label for="activity-type">Type d'activité:</label>
              <select id="activity-type"></select>
            </div>
            <div class="form-group">
              <label for="activity-duration">Durée (minutes):</label>
              <input type="number" id="activity-duration" min="1" />
            </div>
            <div class="form-group">
              <label for="activity-calories">Calories brûlées:</label>
              <input type="number" id="activity-calories" readonly />
            </div>
            <div class="form-group">
              <label for="activity-date">Date:</label>
              <input type="date" id="activity-date" />
            </div>
            <button id="save-activity">Enregistrer l'activité</button>
          </div>

          <div class="activity-history">
            <h3>Historique des activités</h3>
            <div id="activity-history">
              <!-- Rempli dynamiquement -->
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
